<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<?xml-stylesheet href="estilos.xsl" type="text/xsl"?>
		<title>Consultar Nota Media</title>
	</h:head>
	<h:body>
		<h:form>
			<h:dataTable value="#{ExpedienteEJB.mostrarTodasNotasMedias()}" var="exp">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Expedientes"/>
					</f:facet>
					<h:outputText value="#value{numExpediente}"/>
				</h:column>
				
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nota Media"/>
					</f:facet>
					<h:outputText value="#value{notaMediaProvisional}"/>
				</h:column>
			</h:dataTable>		
		</h:form>
	</h:body>
</html>
